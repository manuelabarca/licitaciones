<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Licitaciones del estado</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="js_merca.js" type="text/javascript"></script>

</head>
<body>
<div ng-app="licitacionesMercado" ng-controller="licitaciones_all">
Fecha de hoy: <span id ="fecha">{{fechaActual | date:'dd-MM-yyyy'}}</span>

   <p>Codigos de licitacion</p>
    <p>{{porcentaje}}%</p>
    <span>Total Licitaciones: {{totalL}}</span>
    <p><span>Total LP: </span></p>
    <ul>
        <li ng-repeat = "li in licitacion" ng-bind-html-unsafe="li.CodigoExterno">
            {{li.CodigoExterno}}
        </li>
    </ul>
</div>
</body>
</html>
